<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de dados</title>
</head>
<body>
    <script>
        function verificarMaioridade() {
            let idade = parseInt(prompt("Por favor, digite sua idade:"));
           
                if (idade >= 18) {
                window.alert("Você é maior de idade.");
                } 
                else {
                window.alert("Você é menor de idade.");
                }
        }
        // Exemplo de uso da função
        verificarMaioridade();
    </script>
</body>
</html>
